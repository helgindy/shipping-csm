version: '3.8'

# Development docker-compose with hot reloading
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: shipping_db
    environment:
      POSTGRES_USER: shipping
      POSTGRES_PASSWORD: shipping123
      POSTGRES_DB: shipping_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shipping -d shipping_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Python Backend API with hot reload
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: shipping_backend_dev
    environment:
      DATABASE_URL: postgresql://shipping:shipping123@postgres:5432/shipping_db
      EASYPOST_API_KEY: ${EASYPOST_API_KEY:-EZAKa4eaa3d6b9e342df973b8ebdebff97f9cVn1aUBk85O0lrihLIUznA}
      EASYPOST_ENVIRONMENT: production
      DEBUG: "true"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # React Frontend with hot reload
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: shipping_frontend_dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    restart: unless-stopped

  # pgAdmin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: shipping_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
