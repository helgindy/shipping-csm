version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: shipping_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-shipping}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-shipping123}
      POSTGRES_DB: ${POSTGRES_DB:-shipping_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-shipping} -d ${POSTGRES_DB:-shipping_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Python Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shipping_backend
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-shipping}:${POSTGRES_PASSWORD:-shipping123}@postgres:5432/${POSTGRES_DB:-shipping_db}
      EASYPOST_API_KEY_PRODUCTION: ${EASYPOST_API_KEY_PRODUCTION}
      EASYPOST_API_KEY_TEST: ${EASYPOST_API_KEY_TEST}
      EASYPOST_API_KEY: ${EASYPOST_API_KEY}
      DEBUG: ${DEBUG:-false}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: shipping_frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    restart: unless-stopped

  # pgAdmin (optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: shipping_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      - postgres
    restart: unless-stopped
    profiles:
      - tools

volumes:
  postgres_data:
